version: 2.1

orbs:
  node: circleci/node@5.2.0
  docker: circleci/docker@2.6.0

jobs:
  test-app:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - node/install:
          install-yarn: false
          node-version: '20.11.1'
      - run:
          name: nodejs version
          command: node --version
      - run:
          name: install pnpm
          command: npm install -g pnpm 
      - run:
          name: install dependencies
          command: pnpm install
      - run:
          name: testing api rest
          command: npm run test
  create-container:
    executor: docker/machine
    steps:
      - checkout
      - run: |
          echo "$DOCKER_PASS" | docker login --username $DOCKER_USER --password-stdin
      - docker/build:
          image: $DOCKER_USER/api-ideas
      - docker/push:
          image: $DOCKER_USER/api-ideas

workflows:
  deploy-api-ideas:
    jobs:
      - test-app:
          filters:
            branches:
              only: master-stg
      - create-container:
          # environment: stg
          context:
            - docker-secrets
          requires:
            - test-app
      # - deploy-to-heroku:
      #     # environment: stg
      #     context:
      #       - docker-secrets
      #     requires:
      #       - create-container
      - hold-deploy-prod:
          type: approval
          filters:
            branches:
              only: master
